<!doctype html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres do documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define o comportamento de visualização em dispositivos móveis, escalando o conteúdo para caber na tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página exibido na aba do navegador -->
    <title>Resultado da Pesquisa</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Resultado da Pesquisa</h1>
    
    <!-- Bloco condicional para verificar se um motorista foi encontrado -->
    {% if motorista %}
        <!-- Exibe o nome do motorista -->
        <p><strong>Nome:</strong> {{ motorista[1] }}</p>
        <!-- Exibe o telefone do motorista -->
        <p><strong>Telefone:</strong> {{ motorista[2] }}</p>
        <!-- Exibe a foto do motorista -->
        <p><strong>Foto:</strong></p>
        <!-- Imagem da foto do motorista. A URL da imagem é gerada pela função 'url_for' que aponta para a rota 'foto' com o ID do motorista -->
        <img src="{{ url_for('foto', motorista_id=motorista[0]) }}" alt="Foto do Motorista">
        
        <!-- Formulário para editar os dados do motorista -->
        <form method="GET" action="{{ url_for('edit_motorista', motorista_id=motorista[0]) }}">
            <!-- Botão para enviar o formulário e editar o motorista -->
            <button type="submit">Editar Motorista</button>
        </form>

        <!-- Formulário para excluir o motorista -->
        <form method="POST" action="{{ url_for('delete_motorista', motorista_id=motorista[0]) }}">
            <!-- Botão para enviar o formulário e excluir o motorista -->
            <button type="submit">Excluir Motorista</button>
        </form>
    {% else %}
        <!-- Mensagem exibida caso o motorista não seja encontrado -->
        <p>Motorista não encontrado.</p>
    {% endif %}
    
    <!-- Link para voltar à página inicial -->
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
